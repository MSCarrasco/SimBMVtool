crab:
  published:
    magic_lp:
      models:
        spectral:
            type: LogParabolaSpectralModel
            parameters: [{'name': 'amplitude',
                            'value': 3.23e-11,
                            'unit': 'TeV-1 s-1 cm-2'},
                        {'name': 'reference', 'value': 1.0, 'unit': 'TeV'},
                        {'name': 'alpha', 'value': 2.47},
                        {'name': 'beta', 'value': 0.10423067565678043}]
        spatial:
          type: PointSpatialModel
          parameters: [{'name': 'lon_0',
                            'value': 83.63308,
                            'unit': 'deg'},
                        {'name': 'lat_0',
                            'value':  22.0145,
                            'unit': 'deg'},
                        {'name': 'frame', 
                            'value': 'icrs'}]
      plot_kwargs:
        label: "MAGIC LP (2015)"
        energy_bounds: [0.05,30]
        energy_bounds_unit: "TeV"
        sed_type: "e2dnde"
        color: "black"
        yunits: "TeV cm-2 s-1"
    lst:
      models:
