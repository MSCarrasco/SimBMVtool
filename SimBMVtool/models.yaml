                        {'name': 'lat_0',
                            'value':  22.0145,
                            'unit': 'deg'},
                        {'name': 'frame', 
                            'value': 'icrs'}]
      plot_kwargs:
        label: "LST-1 (2023)"
        energy_bounds: [0.05,30]
        energy_bounds_unit: "TeV"
        sed_type: "e2dnde"
        color: "black"
        yunits: "TeV cm-2 s-1"
