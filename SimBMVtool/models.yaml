                                    'error': 0.010269450023770332},
                                {'name': 'alpha', 'value': 1.0}]
                spatial:
                    type: Disk
                    parameters: [{'name': 'lon_0',
                                        'value': 83.63308,
                                        'unit': 'deg'},
                                    {'name': 'lat_0',
                                        'value':  22.0145,
                                        'unit': 'deg'},
                                    {'name': 'frame', 
                                        'value': 'icrs'}]
