---
crab:
  published:
    magic_lp:
      models:
        spectral:
            type: LogParabolaSpectralModel
            parameters: [{'name': 'amplitude',
                            'value': 3.23e-11,
                            'unit': 'TeV-1 s-1 cm-2'},
                        {'name': 'reference', 'value': 1.0, 'unit': 'TeV'},
                        {'name': 'alpha', 'value': 2.47},
                        {'name': 'beta', 'value': 0.10423067565678043}]
        spatial:
          type: PointSpatialModel
          parameters: [{'name': 'lon_0',
                            'value': 83.63308,
                            'unit': 'deg'},
                        {'name': 'lat_0',
                            'value':  22.0145,
                            'unit': 'deg'},
                        {'name': 'frame', 
                            'value': 'icrs'}]
      plot_kwargs:
        label: "MAGIC LP (2015)"
        energy_bounds: [0.05,30]
        energy_bounds_unit: "TeV"
        sed_type: "e2dnde"
        color: "black"
        yunits: "TeV cm-2 s-1"
    lst:
      models:
        spectral:
            type: LogParabolaSpectralModel
            parameters: [{'name': 'amplitude',
                            'value': 3.05e-10,
                            'unit': 'TeV-1 s-1 cm-2',
                            'error': 2e-12},
                        {'name': 'reference', 'value': 400.0, 'unit': 'GeV'},
                        {'name': 'alpha', 'value': 2.25, 'error': 0.01},
                        {'name': 'beta', 'value': 0.114, 'error': 0.006}]
        spatial:
          type: PointSpatialModel
          parameters: [{'name': 'lon_0',
                            'value': 83.63308,
                            'unit': 'deg'},
                        {'name': 'lat_0',
                            'value':  22.0145,
                            'unit': 'deg'},
                        {'name': 'frame', 
                            'value': 'icrs'}]
      plot_kwargs:
        label: "LST-1 (2023)"
        energy_bounds: [0.05,30]
        energy_bounds_unit: "TeV"
        sed_type: "e2dnde"
        color: "black"
        yunits: "TeV cm-2 s-1"
    custom:
        crab-extended-faint:
            spectral: # Power law, Exponential PL
                type: ExpCutoffPowerLawSpectralModel
                parameters: [{'name': 'index',
                                'value': 2.3900,
                                'error': 3.000e-02},
                            {'name': 'amplitude',
                                'value': 3.7600e-14,
                                'unit': 'TeV-1 s-1 cm-2',
                                'error': 7.000e-16},
                            {'name': 'lambda_',
                                'value': 6.9930e-02,
                                'unit': 'TeV-1',
                                'error': 1.027e-02},
                            {'name': 'alpha',
                                'value': 1.0000,
                                'error': 0.0000},
                            {'name': 'reference',
                                'value': 1.0,
                                'unit': 'TeV'}]
            spatial:  # Disk, Gaussian
            type: DiskSpatialModel
            parameters: [{'name': 'lon_0',
                                'value': 83.63308,
                                'unit': 'deg'},
                            {'name': 'lat_0',
                                'value':  22.0145,
                                'unit': 'deg'},
                            {'name': 'r_0',
                                'value': 0.25,
                                'unit': 'deg'},
                            {'name': 'phi',
                                'value': 0,
                                'unit': 'deg'},
                            {'name': 'edge_width',
                                'value': 0.01},
                            {'name': 'e', 
                                'value': 0},
                            {'name': 'frame', 
                                'value': icrs}]
            plot_kwargs:
                label: "Crab extended (faint)"
                energy_bounds: [0.05,10]
                energy_bounds_unit: "TeV"
                sed_type: "e2dnde"
                color: "black"
                yunits: "TeV cm-2 s-1"
background:
    custom:
        gauss-pl:
            models:
                spectral:
                    type: PowerLawNormSpectralModel
                    parameters: [{'name': 'amplitude',
                                    'value': 3.05e-10,
                                    'unit': 'TeV-1 s-1 cm-2',
                                    'error': 2e-12},
                                {'name': 'reference', 'value': 400.0, 'unit': 'GeV'},
                                {'name': 'alpha', 'value': 2.25, 'error': 0.01},
                                {'name': 'beta', 'value': 0.114, 'error': 0.006}]
                spatial:
                    type: GaussianSpatialModel
                    frame: AltAz
                    parameters: [{'name': 'lon_0', 'value': 0.0, 'unit': 'deg'},
                                    {'name': 'lat_0', 'value': 0.0, 'unit': 'deg'},
                                    {'name': 'sigma', 'value': 1.0, 'unit': 'deg'},
                                    {'name': 'e', 'value': 0.0},
                                    {'name': 'phi', 'value': 0.0, 'unit': 'deg'}]
            plot_kwargs:
                label: "Gauss PL"
                energy_bounds: [0.05,30]
                energy_bounds_unit: "TeV"
                sed_type: "e2dnde"
                color: "black"
                yunits: "TeV cm-2 s-1"
        gauss-grad-pl:
            models:
                spectral:
                    type: PowerLawNormSpectralModel
                    parameters: [{'name': 'norm', 'value': 15.0},
                                {'name': 'tilt', 'value': 3.0},
                                {'name': 'reference', 'value': 1.0, 'unit': 'TeV'}]
                spatial:
                    type: GaussianSpatialModel_LinearGradient
                    frame: AltAz
                    parameters: [{'name': 'lon_0', 'value': 0.0, 'unit': 'deg'},
                                    {'name': 'lat_0', 'value': 0.0, 'unit': 'deg'},
                                    {'name': 'lon_grad', 'value': 0.0, 'unit': 'deg-1'},
                                    {'name': 'lat_grad', 'value': 0.0, 'unit': 'deg-1'},
                                    {'name': 'sigma', 'value': 1.0, 'unit': 'deg'},
                                    {'name': 'e', 'value': 0.0},
                                    {'name': 'phi', 'value': 0.0, 'unit': 'deg'}]
            plot_kwargs:
                label: "Gauss with gradient PL"
                energy_bounds: [0.05,30]
                energy_bounds_unit: "TeV"
                sed_type: "e2dnde"
                color: "black"
                yunits: "TeV cm-2 s-1"